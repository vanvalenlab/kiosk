# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: unit-tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - uses: nelonoel/branch-name@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: false
        tags: ${{ github.repository }}:${BRANCH_NAME}

    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}

    - name: Run Unit Tests in the Docker Container
      env:
        CLOUD_PROVIDER: gke
        IMAGE: ${{ github.repository }}:${BRANCH_NAME}
      run: |
        docker run -d -it --env CLOUD_PROVIDER=$CLOUD_PROVIDER --entrypoint=/bin/bash --name kiosk $IMAGE
        docker exec kiosk make test/unit
        docker kill kiosk && docker rm kiosk
