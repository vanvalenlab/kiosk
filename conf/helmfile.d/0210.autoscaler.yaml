helmDefaults:
  wait: true
  timeout: 600
  force: true

releases:

################################################################################
## AutoScaler ################################################################
################################################################################

#
# References:
#   - [web address of Helm chart's YAML file]
#
- name: "autoscaler"
  namespace: "deepcell"
  labels:
    chart: "autoscaler"
    component: "autoscaler"
    namespace: "deepcell"
    vendor: "vanvalenlab"
    default: "true"
  chart: '{{ env "CHARTS_PATH" | default "/conf/charts" }}/autoscaler'
  version: "0.1.0"
  values:
    - replicas: 1

      image:
        repository: "vanvalenlab/kiosk-autoscaler"
        tag: "0.4.0"

      serviceAccount:
        # Specifies whether a ServiceAccount should be created
        create: true
        # The name of the ServiceAccount to use.
        # If not set and create is true, a name is generated using the fullname template
        name:

      resources:
        requests:
          cpu: 100m
          memory: 64Mi
        # limits:
        #   cpu: 100m
        #   memory: 64Mi

      env:
        QUEUES: "segmentation,tracking"
        QUEUE_DELIMITER: ","
        RESOURCE_NAME: "tf-serving"
        RESOURCE_TYPE: "deployment"
        RESOURCE_NAMESPACE: "deepcell"
        DEBUG: "true"
        INTERVAL: 5
        REDIS_HOST: "redis"
        REDIS_PORT: 26379
        REDIS_INTERVAL: 1
        # These should not change
        MAX_PODS: 1
        MIN_PODS: '{{ env "GPU_NODE_MIN_SIZE" | default 0 }}'
        KEYS_PER_POD: 1
