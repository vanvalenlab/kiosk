helmDefaults:
  args:
    - "--wait"
    - "--timeout=600"
    - "--force"
    - "--reset-values"

releases:

################################################################################
## AutoScaler ################################################################
################################################################################

#
# References:
#   - [web address of Helm chart's YAML file]
#
- name: "autoscaler"
  namespace: "deepcell"
  labels:
    chart: "autoscaler"
    component: "autoscaler"
    namespace: "deepcell"
    vendor: "vanvalenlab"
    default: "true"
  chart: '{{ env "CHARTS_PATH" | default "/conf/charts" }}/autoscaler'
  version: "0.1.0"
  values:
    - replicas: 1

      image:
        repository: "vanvalenlab/kiosk-autoscaler"
        tag: "0.2"
        pullPolicy: "Always"

      serviceAccount:
        # Specifies whether a ServiceAccount should be created
        create: true
        # The name of the ServiceAccount to use.
        # If not set and create is true, a name is generated using the fullname template
        name:

      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        # limits:
        #   cpu: 100m
        #   memory: 64Mi

# 1|{{ env "GPU_NODE_MAX_SIZE" | default 10 }}|1|deepcell|deployment|predict|zip-consumer;
      env:
        DEBUG: "true"
        INTERVAL: "5"
        REDIS_HOST: "redis"
        REDIS_PORT: "26379"
{{ if eq (env "CLOUD_PROVIDER" | default "aws") "aws" }}
        AUTOSCALING: >
            {{ env "AWS_MIN_GPU_NODES" | default 0 }}|{{ env "AWS_MAX_GPU_NODES" | default 5 }}|1|deepcell|deployment|predict|tf-serving;
            {{ env "AWS_MIN_GPU_NODES" | default 0 }}|{{ env "AWS_MAX_GPU_NODES" | default 5 }}|1|deepcell|deployment|track|tf-serving;
            0|4|1|deepcell|job|train|training
{{ else }}
        AUTOSCALING: >
            {{ env "GPU_NODE_MIN_SIZE" | default 0 }}|{{ env "GPU_NODE_MAX_SIZE" | default 5 }}|1|deepcell|deployment|predict|tf-serving;
            {{ env "GPU_NODE_MIN_SIZE" | default 0 }}|{{ env "GPU_NODE_MAX_SIZE" | default 5 }}|1|deepcell|deployment|track|tf-serving;
            0|4|1|deepcell|job|train|training
{{ end }}
