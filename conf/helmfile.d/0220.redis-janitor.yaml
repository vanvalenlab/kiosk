helmDefaults:
  wait: true
  timeout: 600
  force: true

releases:

################################################################################
## Redis-Janitor ###############################################################
################################################################################

#
# References:
#   - [web address of Helm chart's YAML file]
#
- name: redis-janitor
  namespace: deepcell
  labels:
    chart: redis-janitor
    component: redis-janitor
    namespace: deepcell
    vendor: vanvalenlab
    default: true
  chart: '{{ env "CHARTS_PATH" | default "/conf/charts" }}/redis-janitor'
  version: 0.1.0
  values:
    - replicas: 1

      image:
        repository: vanvalenlab/kiosk-redis-janitor
        tag: 0.3.2

      resources:
        requests:
          cpu: 400m
          memory: 128Mi
        # limits:
        #   cpu: 100m
        #   memory: 64Mi

      env:
        QUEUES: "segmentation,tracking"
        DEBUG: "true"
        INTERVAL: "5"
        REDIS_HOST: "redis"
        REDIS_PORT: "26379"
