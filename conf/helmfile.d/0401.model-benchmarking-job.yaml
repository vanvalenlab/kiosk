helmDefaults:
  args:
    - "--wait"
    - "--timeout=600"
    - "--force"
    - "--reset-values"

releases:

################################################################################
## Training-Job ################################################################
################################################################################

#
# References:
#   - [web address of Helm chart's YAML file]
#
- name: "model-benchmarking"
  namespace: "deepcell"
  labels:
    chart: "model-benchmarking-job"
    component: "deepcell"
    namespace: "deepcell"
    vendor: "vanvalenlab"
    default: "true"
  chart: '{{ env "CHARTS_PATH" | default "/conf/charts" }}/model-benchmarking'
  version: "0.1.0"
  values:
    - app_name: "model-benchmarking"
      annotations:
{{ if eq (env "CLOUD_PROVIDER" | default "aws") "gke" }}
  {{ if eq (env "GPUS_OR_TPUS" | default "GPUs") "TPUs" }}
        tf-version.cloud-tpus.google.com: "1.9"
  {{ end }}
{{ end }}
      parallelism: 1
      image_name: "vanvalenlab/model-benchmarking"
      image_tag: "latest"
      job_name: "model-benchmarking-job"
      job_port: 7241
      container_name: "model-benchmarking-container"
      service_name: "model-benchmarking-service"
      service_port: 7241
      service_type: "ClusterIP"
      nodeSelector:
{{ if eq (env "CLOUD_PROVIDER" | default "aws") "aws" }}
        beta.kubernetes.io/instance-type: '{{ env "AWS_GPU_MACHINE_TYPE" | default "p2.xlarge" }}'
{{ else }}
  {{ if eq (env "GPUS_OR_TPUS" | default "GPUs") "GPUs" }}
        cloud.google.com/gke-accelerator: '{{ env "GPU_TYPE" | default "nvidia-tesla-k80" }}'
  {{ end }}
{{ end }}
      limits:
{{ if eq (env "CLOUD_PROVIDER" | default "aws") "gke" }}
  {{ if eq (env "GPUS_OR_TPUS" | default "GPUs") "TPUs" }}
        cloud-tpus.google.com/v2: 8
  {{ end }}
{{ end }}

      env:
        CLOUD_PROVIDER: '{{ env "CLOUD_PROVIDER" | default "aws" }}'
        INPUT_PREFIX: "input"
        OUTPUT_PREFIX: "output"
        REDIS_HOST: "redis-master"
        REDIS_PORT: "6379"
        STATUS: "new"
        GKE_COMPUTE_ZONE: '{{ env "GKE_COMPUTE_ZONE" | default "us-west1-b" }}'
      secrets:
        AWS_ACCESS_KEY_ID: '{{ env "AWS_ACCESS_KEY_ID" | default "NA" }}'
        AWS_SECRET_ACCESS_KEY: '{{ env "AWS_SECRET_ACCESS_KEY" | default "NA" }}'
        AWS_S3_BUCKET: '{{ env "AWS_S3_BUCKET" | default "NA" }}'
        GKE_BUCKET: '{{ env "GKE_BUCKET" | default "NA" }}'
