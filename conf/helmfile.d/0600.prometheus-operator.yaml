helmDefaults:
  wait: true
  timeout: 600
  force: true

releases:

#######################################################################################
## prometheus-operator                                                               ##
## creates/configures/manages Prometheus clusters atop Kubernetes                    ##
#######################################################################################

#
# References:
#   - https://github.com/coreos/prometheus-operator/tree/master/helm/prometheus-operator
#   - https://github.com/coreos/prometheus-operator
#
- name: prometheus-operator
  namespace: monitoring
  labels:
    chart: prometheus-operator
    repo: stable
    component: monitoring
    namespace: monitoring
    vendor: coreos
    default: true
  chart: stable/prometheus-operator
  version: 9.3.1
  wait: true
  values:
    # A list of all possible values can be found:
    # https://github.com/helm/charts/blob/master/stable/prometheus-operator/values.yaml
    - additionalPrometheusRules:
      - name: custom-prometheus-rules
        groups:
        # alerts
        - name: prometheus-alerts
          rules:
          - alert: PrometheusTooManyRestarts
            expr: changes(process_start_time_seconds{job=~"prometheus|pushgateway|alertmanager"}[15m]) > 2
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: |-
                {{`Prometheus too many restarts (instance {{ $labels.instance }})`}}
              description: |-
                {{`Prometheus has restarted more than twice in the last 15 minutes. It might be crashlooping.
                VALUE = {{ $value }}
                LABELS: {{ $labels }}`}}
          - alert: PrometheusRuleEvaluationSlow
            expr: prometheus_rule_group_last_duration_seconds > prometheus_rule_group_interval_seconds
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: |-
                {{`Prometheus rule evaluation slow (instance {{ $labels.instance }})`}}
              description: |-
                {{`Prometheus rule evaluation took more time than the scheduled interval. I indicates a slower storage backend access or too complex query.
                VALUE = {{ $value }}
                LABELS: {{ $labels }}`}}
        - name: redis-alerts
          rules:
          - alert: RedisDown
            expr: redis_up == 0
            for: 5m
            labels:
              severity: error
            annotations:
              summary: |-
                {{`Redis down (instance {{ $labels.instance }})`}}
              description: |-
                {{`Redis instance is down.
                VALUE = {{ $value }}
                LABELS: {{ $labels }}`}}
          - alert: RedisMissingMaster
            expr: count(redis_instance_info{role="master"}) == 0
            for: 5m
            labels:
              severity: error
            annotations:
              summary: |-
                {{`Redis missing master (instance {{ $labels.instance }})`}}
              description: |-
                {{`Redis cluster has no node marked as master.
                VALUE = {{ $value }}
                LABELS: {{ $labels }}`}}
          - alert: RedisOutOfMemory
            expr: redis_memory_used_bytes / redis_total_system_memory_bytes * 100 > 90
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: |-
                {{`Redis out of memory (instance {{ $labels.instance }})`}}
              description: |-
                {{`Redis is running out of memory (> 90%)
                VALUE = {{ $value }}
                LABELS: {{ $labels }}`}}
        - name: kubernetes-alerts
          rules:
          - alert: KubernetesPodCrashLooping
            expr: rate(kube_pod_container_status_restarts_total[15m]) * 60 * 5 > 5
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: |-
                {{`Kubernetes pod crash looping (instance {{ $labels.instance }})`}}
              description: |-
                {{`Pod {{ $labels.pod }} is crash looping
                VALUE = {{ $value }}
                LABELS: {{ $labels }}`}}
        # recording rules
        - name: tf-serving-metrics
          rules:
          - record: tf_serving_gpu_usage
            expr: |-
              avg(
                container_accelerator_duty_cycle{container_name="tf-serving"}
              ) or vector(0)
            labels:
              deployment: tf-serving
              namespace: deepcell
          - record: tf_serving_up
            expr: |-
              max(
                clamp_max(
                  kube_deployment_status_replicas_available{deployment="tf-serving"},
                  1
                ) or vector(0)
              )
            labels:
              deployment: tf-serving
              namespace: deepcell
        - name: consumer-metrics
          rules:
          - record: consumers_per_gpu
            expr: |-
              kube_deployment_status_replicas_available{deployment=~".*-consumer"}
              / on() group_left
              max(
                kube_deployment_status_replicas_available{deployment="tf-serving"}
                or vector(1)
              )
            labels:
              namespace: deepcell
          - record: consumer_key_ratio
            expr: |-
              redis_script_values
              / on(deployment)
              kube_deployment_spec_replicas
            labels:
              namespace: deepcell
          - record: segmentation_consumer_key_ratio
            # COMPLICATED scaling metric that prevents too many consumers
            # per GPU.  If too many consumers, scale down slightly.
            # Structural outline follows:
            # (
            #   min(1 - GPU, keys/consumers) * !is_too_many_consumers
            #   +
            #   .75 * target * is_too_many_consumers)
            # ) * is_tf_up
            expr: |-
              (
                (
                  min(
                    1 - tf_serving_gpu_usage / 100
                    < on(namespace)
                    consumer_key_ratio{deployment="segmentation-consumer"} / 100
                    or
                    clamp_max(
                      consumer_key_ratio{deployment="segmentation-consumer"} / 100
                    , 1)
                  ) *
                  scalar(consumers_per_gpu{deployment="segmentation-consumer"} <= bool 150)
                ) + (
                  scalar(consumers_per_gpu{deployment="segmentation-consumer"} > bool 150)
                ) * .75 * .15
              ) * scalar(tf_serving_up > bool 0)
            labels:
              deployment: segmentation-consumer
              namespace: deepcell
          - record: segmentation_zip_consumer_key_ratio
            expr: |-
              consumer_key_ratio{deployment="segmentation-zip-consumer"}
            labels:
              deployment: zip-consumer
              namespace: deepcell
          - record: tracking_consumer_key_ratio
            expr: |-
              consumer_key_ratio{deployment="tracking-consumer"}
              * on() tf_serving_up
            labels:
              deployment: tracking-consumer
              namespace: deepcell
      
      ## Configuration for alertmanager
      ## ref: https://prometheus.io/docs/alerting/alertmanager/
      ##
      alertmanager:
        enabled: {{ env "ALERT_MANAGER_ENABLED" | default "true"}}
        config:
          global:
            resolve_timeout: 5m
          route:
            group_by: ['alertname', 'job']
            group_wait: 30s
            group_interval: 5m
            repeat_interval: 3h
            {{ if empty (env "ALERT_MANAGER_SLACK_API_URL" | default "") }}
            receiver: 'null'
            {{ else}}
            receiver: slack-receiver
            {{ end }}
            routes:
            - match_re:
                severity: error|warning|critical
              {{ if empty (env "ALERT_MANAGER_SLACK_API_URL" | default "") }}
              receiver: 'null'
              {{ else}}
              receiver: slack-receiver
              {{ end }}
              continue: true

          receivers:
          - name: 'null'
          {{ if (env "ALERT_MANAGER_SLACK_API_URL") }}
          - name: slack-receiver
            slack_configs:
            - api_url: '{{ env "ALERT_MANAGER_SLACK_API_URL" | default "" }}'
              channel: '{{ env "ALERT_MANAGER_SLACK_CHANNEL" | default "alerts" }}'
              send_resolved: true
              username: '{{`{{ template "slack.default.username" . }}`}}'
              color: '{{`{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}`}}'
              # title: '{{`{{ template "slack.custom.title" . }}`}}'
              title_link: '{{`{{ template "slack.default.titlelink" . }}`}}'
              pretext: '{{`{{ .CommonAnnotations.summary }}`}}'
              fallback: '{{`{{ template "slack.default.fallback" . }}`}}'
              icon_emoji: '{{`{{ template "slack.default.iconemoji" . }}`}}'
              icon_url: https://avatars3.githubusercontent.com/u/3380462
              # text: '{{`{{ template "slack.custom.text" . }}`}}'
              title: |-
                {{`[{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }} for {{ .CommonLabels.job }}
                {{- if gt (len .CommonLabels) (len .GroupLabels) -}}
                  {{" "}}(
                  {{- with .CommonLabels.Remove .GroupLabels.Names }}
                    {{- range $index, $label := .SortedPairs -}}
                      {{ if $index }}, {{ end }}
                      {{- $label.Name }}="{{ $label.Value -}}"
                    {{- end }}
                  {{- end -}}
                  )
                {{- end }}`}}
              text: |-
                {{`{{ with index .Alerts 0 -}}
                  :chart_with_upwards_trend: *<{{ .GeneratorURL }}|Graph>*{{- if .Annotations.runbook_url }}   :notebook: *<{{ .Annotations.runbook_url }}|Runbook>*{{ end }}{{- if .Labels.severity }}   `}}`{{`{{ .Labels.severity }}`}}`{{`{{ end }}
                {{ end }}
                {{ range .Alerts -}}
                  {{- if .Annotations.message }}{{ .Annotations.message }}{{ end }}{{ if .Annotations.summary }}{{ .Annotations.summary }}
                  {{ end }}
                {{ end }}`}}
          {{ end }}
      
      ## Manages Prometheus and Alertmanager components
      ##
      prometheusOperator:
        cleanupCustomResource: true

      ## Using default values from https://github.com/helm/charts/blob/master/stable/grafana/values.yaml
      ##
      grafana:

        enabled: true

        ## Deploy default dashboards.
        ##
        defaultDashboardsEnabled: true

        adminPassword: '{{ env "GRAFANA_PASSWORD" | default "prom-operator" }}'

        dashboards:
          default:
            prometheus-stats:
              # Ref: https://grafana.com/dashboards/2
              gnetId: 2
              revision: 2
              datasource: Prometheus
            prometheus-redis:
              # Ref: https://grafana.com/dashboards/763
              gnetId: 763
              revision: 2
              datasource: Prometheus

      ## Deploy a Prometheus instance
      ##
      prometheus:

        ## Settings affecting prometheusSpec
        ## ref: https://github.com/coreos/prometheus-operator/blob/master/Documentation/api.md#prometheusspec
        ##
        prometheusSpec:

          ## Interval between consecutive scrapes.
          ##
          scrapeInterval: 15s

          ## Interval between consecutive evaluations.
          ##
          evaluationInterval: 15s

          ## Resource limits & requests
          ##
          # resources:
          #   requests:
          #     memory: 1Gi
          #   limits:
          #     memory: 1Gi

          ## Enable compression of the write-ahead log using Snappy.
          ##
          walCompression: true

          ## Prometheus StorageSpec for persistent data
          ## ref: https://github.com/coreos/prometheus-operator/blob/master/Documentation/user-guides/storage.md
          ##
          storageSpec: {}
          #  volumeClaimTemplate:
          #    spec:
          #      storageClassName: gluster
          #      accessModes: ["ReadWriteOnce"]
          #      resources:
          #        requests:
          #          storage: 50Gi
          #    selector: {}

          ## AdditionalScrapeConfigs allows specifying additional Prometheus scrape configurations. Scrape configurations
          ## are appended to the configurations generated by the Prometheus Operator. Job configurations must have the form
          ## as specified in the official Prometheus documentation:
          ## https://prometheus.io/docs/prometheus/latest/configuration/configuration/#<scrape_config>. As scrape configs are
          ## appended, the user is responsible to make sure it is valid. Note that using this feature may expose the possibility
          ## to break upgrades of Prometheus. It is advised to review Prometheus release notes to ensure that no incompatible
          ## scrape configs are going to break Prometheus after the upgrade.
          ##
          additionalScrapeConfigs:
          - job_name: redis_exporter
            static_configs:
            - targets: ['prometheus-redis-exporter:9121']
            # create new label "deployment" matching with the queue's conumser
            metric_relabel_configs:
            - source_labels: ['key']
              regex: '(^.*$)'
              replacement: '${1}-consumer'
              target_label: deployment

          - job_name: tensorflow
            metrics_path: /monitoring/prometheus/metrics
            static_configs:
              - targets: ['tf-serving.deepcell:8501']

      ## Component scraping the kubelet and kubelet-hosted cAdvisor
      ##
      kubelet:
        serviceMonitor:
          # Metric relabellings to apply to samples before ingestion
          ##
          cAdvisorMetricRelabelings:
            - sourceLabels: [__name__, image]
              separator: ;
              regex: container_([a-z_]+);
              replacement: $1
              action: drop
            - sourceLabels: [__name__]
              separator: ;
              regex: container_(network_tcp_usage_total|network_udp_usage_total|tasks_state|cpu_load_average_10s|memory_failures_total|fs_reads_total|fs_writes_total)
              replacement: $1
              action: drop

          metricRelabelings:
            - sourceLabels: [__name__, image]
              separator: ;
              regex: container_([a-z_]+);
              replacement: $1
              action: drop
            - sourceLabels: [__name__]
              separator: ;
              regex: container_(network_tcp_usage_total|network_udp_usage_total|tasks_state|cpu_load_average_10s|memory_failures_total|fs_reads_total|fs_writes_total)
              replacement: $1
              action: drop
            - sourceLabels: [__name__]
              separator: ;
              regex: kubelet_(runtime_operations_duration_seconds_bucket|docker_operations_duration_seconds_bucket)
              replacement: $1
              action: drop
            - sourceLabels: [__name__]
              separator: ;
              regex: storage_operation_duration_seconds_bucket
              replacement: $1
              action: drop
            - sourceLabels: [__name__]
              regex: rest_client_request_(latency_seconds_bucket|duration_seconds_bucket)
              replacement: $1
              action: drop

      ## Component scraping the kube api server
      ##
      kubeApiServer:
        serviceMonitor:
          ## 	metric relabel configs to apply to samples before ingestion.
          ##
          metricRelabelings:
            - sourceLabels: [__name__]
              regex: apiserver_admission_controller_admission_latencies_seconds_(.*)
              replacement: $1
              action: drop
            - sourceLabels: [__name__]
              regex: apiserver_admission_step_admission_latencies_seconds_(.*)
              replacement: $1
              action: drop
            - sourceLabels: [__name__]
              regex: apiserver_request_duration_seconds_(.*)
              replacement: $1
              action: drop
            - sourceLabels: [__name__]
              regex: apiserver_request_latencies_(.*)
              replacement: $1
              action: drop
            - sourceLabels: [__name__]
              regex: apiserver_response_size_buckets
              replacement: $1
              action: drop
