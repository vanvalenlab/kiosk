helmDefaults:
  wait: true
  timeout: 600
  force: true

releases:

#######################################################################################
## prometheus-operator                                                               ##
## creates/configures/manages Prometheus clusters atop Kubernetes                    ##
#######################################################################################

#
# References:
#   - https://github.com/coreos/prometheus-operator/tree/master/helm/prometheus-operator
#   - https://github.com/coreos/prometheus-operator
#
- name: prometheus-operator
  namespace: monitoring
  labels:
    chart: prometheus-operator
    repo: stable
    component: monitoring
    namespace: monitoring
    vendor: coreos
    default: true
  chart: stable/prometheus-operator
  version: 8.12.3
  wait: true
  values:
    # A list of all possible values can be found:
    # https://github.com/helm/charts/blob/master/stable/prometheus-operator/values.yaml
    - additionalPrometheusRulesMap:
      - name: custom-prometheus-rules
        groups:
          - name: custom-redis-metrics
            rules:
            - record: avg_gpu_usage
              expr: avg(container_accelerator_duty_cycle)
              labels:
                namespace: deepcell
                service: gpu-average-service
            - record: tf_serving_scale_metric
              expr: avg_over_time(avg_gpu_usage[15s])
              labels:
                namespace: deepcell
                service: tf-serving-scaling-service
            - record: tf_serving_running_pods
              expr: |-
                clamp_max(
                  clamp_min(
                    kube_deployment_status_replicas_available{deployment="tf-serving"}
                  , 0)
                , 1)
                or on()
                up{service="kubernetes"} * on() 0
              labels:
                namespace: deepcell
                service: tf-serving-running-service
            - record: segmentation_consumer_key_ratio
              # COMPLICATED scaling metric that prevents too many consumers
              # per GPU.  If too many consumers, scale down slightly.
              # Structural outline follows:
              # (
              #   min(1 - GPU, keys/consumers) * !is_too_many_consumers
              #   +
              #   .9 * target * is_too_many_consumers)
              # ) * is_tf_up
              expr: |-
                (
                  (
                    (100 - tf_serving_scale_metric) / 100
                    < on()
                    clamp_max(
                      (
                        avg_over_time(redis_script_values{key="segmentation_image_keys"}[15s])
                        / on()
                        (
                          avg_over_time(kube_deployment_status_replicas_available{deployment="segmentation-consumer"}[15s])
                          *
                          100
                        )
                      )
                    , 1)
                    or
                    clamp_max(
                      (
                        avg_over_time(redis_script_values{key="segmentation_image_keys"}[15s])
                        / on()
                        (
                          avg_over_time(kube_deployment_status_replicas_available{deployment="segmentation-consumer"}[15s])
                          *
                          100
                        )
                      )
                    , 1)
                  )
                  * on()
                  (
                    clamp_max(
                      clamp_min(
                        avg_over_time(kube_deployment_status_replicas_available{deployment="segmentation-consumer"}[15s])
                      , 0)
                      / on()
                      clamp_min(
                        avg_over_time(kube_deployment_status_replicas_available{deployment="tf-serving"}[15s])
                      , 1)
                      <= on()
                      150
                      or on()
                      up{service="kubernetes"} * on() 0
                    , 1)
                  )
                  + on()
                  (
                    clamp_max(
                      clamp_min(
                        avg_over_time(kube_deployment_status_replicas_available{deployment="segmentation-consumer"}[15s])
                      , 0)
                      / on()
                      clamp_min(
                        avg_over_time(kube_deployment_status_replicas_available{deployment="tf-serving"}[15s])
                      , 0)
                      > on()
                      150
                      or on()
                      up{service="kubernetes"} * on() 0
                    , 1)
                    * on()
                    .9 * .15
                  )
                )
                * on()
                tf_serving_running_pods
              labels:
                namespace: deepcell
                service: segmentation-scaling-service
            - record: zip_consumer_key_ratio
              expr: |-
                avg_over_time(redis_script_values{key="segmentation_zip_keys"}[15s])
                / on()
                (
                  avg_over_time(kube_deployment_spec_replicas{deployment="zip-consumer"}[15s])
                  +
                  1
                )
              labels:
                namespace: deepcell
                service: zip-scaling-service
            - record: tracking_consumer_key_ratio
              expr: |-
                avg_over_time(redis_script_values{key="tracking_image_keys"}[15s])
                / on()
                (
                  avg_over_time(kube_deployment_spec_replicas{deployment="tracking-consumer"}[15s])
                  +
                  1
                )
              labels:
                namespace: deepcell
                service: tracking-scaling-service

      ## Using default values from https://github.com/helm/charts/blob/master/stable/grafana/values.yaml
      ##
      grafana:

        enabled: true

        ## Deploy default dashboards.
        ##
        defaultDashboardsEnabled: true

        adminPassword: prom-operator

        dashboards:
          default:
            prometheus-stats:
              # Ref: https://grafana.com/dashboards/2
              gnetId: 2
              revision: 2
              datasource: Prometheus
            prometheus-redis:
              # Ref: https://grafana.com/dashboards/763
              gnetId: 763
              revision: 2
              datasource: Prometheus

      ## Deploy a Prometheus instance
      ##
      prometheus:

        ## Settings affecting prometheusSpec
        ## ref: https://github.com/coreos/prometheus-operator/blob/master/Documentation/api.md#prometheusspec
        ##
        prometheusSpec:

          ## Interval between consecutive scrapes.
          ##
          scrapeInterval: 15s

          ## Interval between consecutive evaluations.
          ##
          evaluationInterval: 15s

          ## Resource limits & requests
          ##
          # resources:
          #   requests:
          #     memory: 1Gi
          #   limits:
          #     memory: 1Gi

          ## Enable compression of the write-ahead log using Snappy.
          ##
          walCompression: true

          ## Prometheus StorageSpec for persistent data
          ## ref: https://github.com/coreos/prometheus-operator/blob/master/Documentation/user-guides/storage.md
          ##
          storageSpec: {}
          #  volumeClaimTemplate:
          #    spec:
          #      storageClassName: gluster
          #      accessModes: ["ReadWriteOnce"]
          #      resources:
          #        requests:
          #          storage: 50Gi
          #    selector: {}

          ## AdditionalScrapeConfigs allows specifying additional Prometheus scrape configurations. Scrape configurations
          ## are appended to the configurations generated by the Prometheus Operator. Job configurations must have the form
          ## as specified in the official Prometheus documentation:
          ## https://prometheus.io/docs/prometheus/latest/configuration/configuration/#<scrape_config>. As scrape configs are
          ## appended, the user is responsible to make sure it is valid. Note that using this feature may expose the possibility
          ## to break upgrades of Prometheus. It is advised to review Prometheus release notes to ensure that no incompatible
          ## scrape configs are going to break Prometheus after the upgrade.
          ##
          additionalScrapeConfigs:
          - job_name: redis_exporter
            static_configs:
            - targets: ['prometheus-redis-exporter:9121']

          - job_name: tensorflow
            scrape_interval: 5s
            metrics_path: /monitoring/prometheus/metrics
            static_configs:
              - targets: ['tf-serving.deepcell:8501']
