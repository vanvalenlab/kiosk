---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: tf-serving
  namespace: deepcell
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tf-serving
  minReplicas: 1
  maxReplicas: $GPU_NODE_MAX_SIZE
  metrics:
  - type: Object
    object:
      metricName: tf_serving_scale_metric
      target:
        apiVersion: v1
        kind: Namespace
        name: tf_serving_scale_metric
      targetValue: 70
