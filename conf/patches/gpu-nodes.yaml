spec:
  machineType: p2.xlarge
  taints:
  - nvidia.com/gpu=:NoSchedule
  hooks:
  - before:
    - docker.service
    manifest: |
      Type=oneshot
      ExecStart=/bin/bash -c '/usr/bin/curl -L -S -f https://raw.githubusercontent.com/vanvalenlab/kiosk/gpus/scripts/nvidia-docker-installer.sh | /bin/bash'
    name: nvidia-docker-install.service
  minSize: 0
  maxSize: 2
  # https://github.com/kubernetes/autoscaler/issues/903#issuecomment-392885606
  kubelet:
    featureGates:
      DevicePlugins: "true"
