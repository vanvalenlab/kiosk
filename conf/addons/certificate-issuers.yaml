{{ $domain_name := getenv "DNS_DOMAIN_NAME" | default "deepcell.org" }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - selector: {}
      dns01:
        cloudDNS:
          project: {{ getenv "CLOUDSDK_CORE_PROJECT" | default "project-not-found" }}
          serviceAccountSecretRef:
            name: clouddns-dns01-solver-svc-acct
            key: key.json
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - selector: {}
      dns01:
        cloudDNS:
          project: {{ getenv "CLOUDSDK_CORE_PROJECT" | default "project-not-found" }}
          serviceAccountSecretRef:
            name: clouddns-dns01-solver-svc-acct
            key: key.json

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tls-cert
  namespace: deepcell
spec:
  secretName: tls-cert-secret
  issuerRef:
    name: letsencrypt-staging
    # name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - {{ $domain_name }}
  - www.{{ $domain_name }}
